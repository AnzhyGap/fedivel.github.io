<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal_callback.css">
    <link rel="stylesheet" href="styles/modal_order.css">

    <title>Fedivel</title>
</head>
<body>
<main>
    <div class="modal_window">
        <form>
            <div class="form_inputs">
                <div class="name_input">
                    <label for="name" class="medium">Name/Company name&nbsp;<span>*</span></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <span class="explanation">This field is required</span>

                </div>
                <div class="tel_input">
                    <label for="phone" class="medium">Phone number&nbsp;<span>*</span></label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                    <span class="explanation">This field is required</span>
                </div>
                <div class="zip_input">
                    <label for="zip" class="medium">ZIP&nbsp;<span>*</span></label>
                    <input type="zip" name="phone" id="zip" placeholder="Enter your ZIP number">
                    <span class="explanation">This field is required</span>
                </div>
                <div class="country_input">
                    <label for="country" class="medium">Country&nbsp;<span>*</span></label>
                    <input type="country" name="country" id="country" placeholder="Enter your country">
                    <span class="explanation">This field is required</span>
                </div>
                <div class="city_input">
                    <label for="city" class="medium">City&nbsp;<span>*</span></label>
                    <input type="city" name="city" id="city" placeholder="Enter your city">
                    <span class="explanation">This field is required</span>
                </div>
                <div class="street_input">
                    <label for="street" class="medium">Street&nbsp;<span>*</span></label>
                    <input type="street" name="street" id="street" placeholder="Enter your street">
                    <span class="explanation">This field is required</span>
                </div>
                <div class="mail_input">
                    <label for="mail" class="medium">Mail</label>
                    <input type="mail" name="mail" id="mail" placeholder="Enter your mail address">
                </div>
                <div class="comment_input">
                    <label for="comments" class="medium">Comments</label>
                    <textarea name="comments" id="comments" cols="2"></textarea>
                </div>
                <div class="time_delivery">
                    <label for="time_delivery" class="select_time_delivery medium">Time delivery&nbsp;<span>*</span>
                    </label>
                    <select name="time_delivery" id="time_delivery">
                        <option>8:00&nbsp;-&nbsp;12:00</option>
                        <option>12:00&nbsp;-&nbsp;16:00</option>
                        <option>16:00&nbsp;-&nbsp;22:00</option>
                    </select>
                    <span class="explanation">This field is required</span>
                </div>


            </div>
            <div class="btn_form_callback">
                <button type="submit" class="btn_confirm h4 semibold">Ok</button>
                <button type="button" class="btn_cancel h5 semibold">Cancel</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
